</head>
<body>
    <div class="nav"><h3>Expense Tracker</h3></div>
    <div class="container">
        <div class="left">
            <div class="up">
            <div class="upl"><i class="fa fa-user-circle-o"></i></div>
            <div class="upr"><span id = "profile"></span><br><i class="fa fa-circle"></i><h3>Online</h3></div>
            </div>
            <div class="below">
            <ul>
                <div class="lii "><li><i class="fa fa-home"></i><a href = "main.html" >Dashboard</a></li></div>
                <div class="lii"><li><i class="fa fa-list-ul"></i><a href = "expenses.html" >Expenses</a></li></div>
                <div class="lii"><li><i class="fa fa-user"></i><a href = "profile.html" >Profile</a></li></div>
                <div class="lii password"><li><i class="fa fa-pencil-square-o"></i><a href = "#" >Change Password</a></li></div>

            </ul>
            </div>
        </div>
    <div class="right">
        <h1>Change Password</h1>
        <form id = "form">
            <p>Current Password</p>
            <input type = "password" name = "" class = "curr" id = "currpass">
            <p>New Password</p>
            <input type = "password" class = "npass" name = "" id = "npass">
            <p>Confirm Password</p>
            <input type = "password" name = ""class = "cpass" id = "cpass">
            <button type = "submit" class = "btn">Change</button>
        </form>
    </div>
    <script type = "text/javascript">
    document.querySelector('.btn').onclick = function(){
        var pass = document.querySelector('.npass').value,
        confirmpass = document.querySelector('.cpass').value,
        curr = document.querySelector('.curr');
        if(pass == ""||cpass == ""||curr ==""){
            alert("Field cannot be empty");
        }else if(pass!=confirmpass){
            alert("password didn't match try again");
            return false;
        }else{
            alert("password change successfully");
        }
        return true;
    }
    document.getElementById("profile").innerHTML = localStorage.getItem("textvalue");
    </script>
</body>
